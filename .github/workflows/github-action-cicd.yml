permissions:
    id-token: write
    contents: read
  
  jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
  
        - name: Authenticate to Google Cloud
          uses: google-github-actions/auth@v2
          with:
            workload_identity_provider: "projects/696820564091/locations/global/workloadIdentityPools/github-pool-v2/providers/github-v2"
            service_account: "github-action@curamet-onboarding.iam.gserviceaccount.com"
  
        - name: Setup gcloud
          uses: google-github-actions/setup-gcloud@v2
          with:
            project_id: curamet-onboarding
  
        - run: gcloud storage buckets list
  