name: Terraform Deploy & Destroy

on:
  push:
    branches: ["tree"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy-destroy:
    runs-on: ubuntu-latest
    env:
      # Define variables here to avoid conflicts
      TF_VAR_prefix: "vv"
      TF_VAR_project: "curamet-onboarding"
      REGION: "europe-west1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/696820564091/locations/global/workloadIdentityPools/github-pool-v2/providers/github-v2"
          service_account: "github-action@curamet-onboarding.iam.gserviceaccount.com"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend-config="environments/dev/backend.conf"

      # STEP 1: Create ONLY the Artifact Registry via Terraform
      - name: Terraform Apply (Infrastructure Layer)
        working-directory: terraform
        run: |
          terraform apply -var-file="environments/dev/terraform.tfvars" \
            -target=module.operations \
            -auto-approve

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev -q

      # STEP 2: Build & Push (Now safe because Registry exists)
      - name: Build & Push Docker image
        run: |
          # Construct Image Name matching Terraform variables
          REPO_NAME="${{ env.TF_VAR_prefix }}-curamet-repo"
          SERVICE_NAME="${{ env.TF_VAR_prefix }}-demo-service-v2"
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.TF_VAR_project }}/$REPO_NAME/$SERVICE_NAME:${{ github.sha }}"
          
          docker buildx create --use
          docker buildx build --platform linux/amd64 -t "$IMAGE" --push .
          
          # Export IMAGE to the next step
          echo "IMAGE_URL=$IMAGE" >> $GITHUB_ENV

      # STEP 3: Deploy Cloud Run using the Image we just pushed
      - name: Terraform Apply (Service Deployment)
        working-directory: terraform
        run: |
          terraform apply -var-file="environments/dev/terraform.tfvars" \
            -var="docker_image_url=${{ env.IMAGE_URL }}" \
            -auto-approve

      # CLEANUP (Optional - keeping your logic)
      - name: Terraform Destroy
        if: always() # Ensures destroy runs even if apply fails
        working-directory: terraform
        run: terraform destroy -var-file="environments/dev/terraform.tfvars" -auto-approve